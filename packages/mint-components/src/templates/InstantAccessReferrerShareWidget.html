<sqm-brand>
  <sqm-portal-container
    direction="column"
    padding="none"
    gap="xx-large"
    max-width="770px"
    center
    display="grid"
  >
    <sqm-referral-card vertical-alignment="start">
      <sqm-titled-section
        text-align="center"
        label-margin="xxx-small"
        padding="none"
        slot="header"
      >
        <h3 slot="label">Share &#x24;50 with friends</h3>
        <p slot="content">
          They&#x2019;ll get a &#x24;50 credit towards a new account and
          you&#x2019;ll get up to &#x24;1200
        </p>
      </sqm-titled-section>
      <sqm-portal-container
        gap="large"
        slot="left"
        direction="column"
        display="grid"
        max-width="100%"
        padding="none"
      >
        <p>How to get rewarded!</p>
        <sqm-timeline icon="circle">
          <sqm-timeline-entry
            reward="$50"
            unit="visa giftcard"
            desc="Your friend purchases a Business plan"
            icon="circle"
          >
          </sqm-timeline-entry>
          <sqm-timeline-entry
            reward="$200"
            unit="visa giftcard"
            desc="Our sales team qualifies your friend as a good fit for our Enterprise plan"
            icon="circle"
          >
          </sqm-timeline-entry>
          <sqm-timeline-entry
            reward="$1000"
            unit="visa giftcard"
            desc="Your friend purchases an Enterprise plan"
            icon="circle"
          >
          </sqm-timeline-entry>
        </sqm-timeline>
      </sqm-portal-container>
      <sqm-portal-container
        gap="large"
        slot="right"
        direction="column"
        display="grid"
        max-width="100%"
        padding="none"
      >
        <p>Choose how you want to share:</p>
        <p><sub>Your unique referral link:</sub></p>
        <sqm-share-link
          tooltip-text="Copied to Clipboard"
          tooltip-lifespan="1000"
        >
        </sqm-share-link>
        <sqm-portal-container
          gap="x-small"
          direction="column"
          display="grid"
          max-width="100%"
          padding="none"
        >
          <sqm-share-button
            medium="email"
            icon-slot="prefix"
            size="medium"
            type="default"
          >
            Share via email
          </sqm-share-button>
          <sqm-share-button
            medium="linkedin"
            icon-slot="prefix"
            size="medium"
            type="default"
          >
            Share on LinkedIn
          </sqm-share-button>
          <sqm-share-button
            medium="twitter"
            icon-slot="prefix"
            size="medium"
            type="default"
          >
            Tweet about us
          </sqm-share-button>
        </sqm-portal-container>
      </sqm-portal-container>
      <sqm-portal-container
        slot="footer"
        direction="column"
        gap="small"
        justify-content="center"
        display="flex"
        padding="large"
      >
        <sqm-logout-current-user
          switch-user-link="https://www.example.com"
        ></sqm-logout-current-user
        ><sqm-portal-footer
          padding-top="none"
          padding-bottom="none"
          padding-left="none"
          padding-right="none"
        ></sqm-portal-footer>
      </sqm-portal-container>
    </sqm-referral-card>
  </sqm-portal-container>
</sqm-brand>
