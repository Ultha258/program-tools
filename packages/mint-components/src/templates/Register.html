<sqm-portal-register hide-inputs="true">
  <sl-input
    slot="formData"
    exportparts="label: input-label"
    type="text"
    style="margin-bottom: 5px"
    name="/firstName"
    label="First Name"
  ></sl-input>
  <sl-input
    slot="formData"
    exportparts="label: input-label"
    type="text"
    style="margin-bottom: 5px"
    name="/lastName"
    label="Last Name"
  ></sl-input>
  <sl-input
    slot="formData"
    exportparts="label: input-label"
    type="text"
    style="margin-bottom: 5px"
    required
    name="/email"
    label="Email"
  ></sl-input>
  <sqm-password-field slot="formData"></sqm-password-field>
</sqm-portal-register>
