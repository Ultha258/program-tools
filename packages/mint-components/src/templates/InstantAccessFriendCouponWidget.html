<sqm-hero
  background="https://res.cloudinary.com/saasquatch/image/upload/v1683589933/Portal%20Assets/Screen-Shot-2022-01-06-at-3.23.58-AM.png"
  columns="2"
  padding-size="medium"
  wrap-direction="wrap"
  secondary-background="#FFFFFF"
>
  <sqm-referral-card
    vertical-alignment="start"
    padding-bottom="small"
    padding-left="x-large"
    padding-right="x-large"
    padding-top="small"
    slot="secondary-column"
  >
    <sqm-portal-container
      gap="large"
      direction="column"
      display="flex"
      justify-content="center"
      max-width="100%"
      padding="none"
      slot="header"
    >
      <sqm-titled-section
        text-align="center"
        label-margin="xxx-small"
        padding="none"
      >
        <h1 slot="label">You got &#x24;50 off thanks to a friend!</h1>
        <p slot="content">
          <span> Use this reward to get &#x24;50 off your next purchase. </span>
        </p>
      </sqm-titled-section>

      <sqm-coupon-code copy-button-style="button-outside"></sqm-coupon-code>
    </sqm-portal-container>

    <sqm-portal-footer
      slot="footer"
      show-powered-by="true"
      padding-bottom="none"
      padding-left="none"
      padding-right="none"
      padding-top="none"
      hide-support-text
      terms-text="Terms And Conditions"
      terms-link="https://example.com"
    ></sqm-portal-footer>
  </sqm-referral-card>
</sqm-hero>
