<sqm-brand>
  <sqm-portal-container
    direction="column"
    padding="none"
    gap="xx-large"
    max-width="770px"
    center
    display="grid"
  >
    <sqm-referral-card vertical-alignment="start">
      <sqm-portal-container
        gap="large"
        direction="column"
        display="flex"
        justify-content="center"
        max-width="100%"
        padding="none"
        slot="header"
      >
        <sqm-titled-section
          text-align="center"
          label-margin="xxx-small"
          padding="none"
        >
          <h3 slot="label">You got $50 off thanks to a friend!</h3>

          <p slot="content">
            Description about sharing the products wiht friends will make your
            life 100 times better!
          </p>
        </sqm-titled-section>

        <sqm-portal-container>
          <p>
            The coupon code has some conditions that are described concisely in
            this paragraph so that you don’t get upset if the code doesn’t work
          </p></sqm-portal-container
        >

        <sqm-coupon-code></sqm-coupon-code>
      </sqm-portal-container>

      <sqm-portal-footer
        slot="footer"
        padding-top="0"
        padding-bottom="0"
        padding-left="0"
        padding-right="0"
      ></sqm-portal-footer>
    </sqm-referral-card>
  </sqm-portal-container>
</sqm-brand>
