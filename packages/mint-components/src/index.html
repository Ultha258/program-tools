    <sqm-divided-layout direction="row">
      <sqm-navigation-sidebar>
        <sqm-navigation-sidebar-item
          path="/"
          icon="house"
          label="Dashboard"
        ></sqm-navigation-sidebar-item>
        <sqm-navigation-sidebar-item
          path="/activity"
          icon="bar-chart"
          label="Activity"
        ></sqm-navigation-sidebar-item>
        <sqm-navigation-sidebar-item
          path="/logout"
          icon="box-arrow-right"
          label="Logout"
        ></sqm-navigation-sidebar-item>
      </sqm-navigation-sidebar>
      <sqm-divided-layout direction="column"
        ><sqm-portal-container direction="column" padding="xxx-large" gap="xxx-large"
          ><sqm-titled-section label-margin="xx-small"
            ><sqm-text slot="label"> <p>Welcome back,</p> </sqm-text
            ><sqm-text slot="content">
              <h1>
                <sqm-user-name fallback="Glad to see you"></sqm-user-name>
              </h1> </sqm-text></sqm-titled-section
          ><sqm-stat-container space="xxxx-large"
            ><sqm-big-stat
              flex-reverse="true"
              alignment="left"
              stat-type="completed-referrals"
            ></sqm-big-stat
            ><sqm-big-stat
              flex-reverse="true"
              alignment="left"
              stat-type="pending-referrals"
            ></sqm-big-stat
            ><sqm-big-stat
              flex-reverse="true"
              alignment="left"
              stat-type="points-balance"
            ></sqm-big-stat></sqm-stat-container></sqm-portal-container
        ><sqm-portal-container
          direction="column"
          padding="xxx-large"
          gap="xxx-large"
        >
          <sqm-titled-section padding="none" label-margin="x-large"
            ><sqm-text slot="label"> <h2>Partner and Profit</h2> </sqm-text
            ><sqm-text slot="content">
              <p>
                Get rewarded for referring potential customers to MyCompany.
                Earn commission for each successful lead you send our way
              </p>
            </sqm-text></sqm-titled-section
          ><sqm-titled-section label-margin="small" padding="none"
            ><sqm-text slot="label">
              <h3>Share your referral link</h3> </sqm-text
            ><sqm-share-link
              slot="content"
            ></sqm-share-link></sqm-titled-section
          ><sqm-titled-section label-margin="small" padding="none"
            ><sqm-text slot="label">
              <h3>Share your referral code</h3> </sqm-text
            ><sqm-share-link type="referralCode" slot="content"></sqm-share-link
          ></sqm-titled-section>
          <sqm-titled-section label-margin="small" padding="none"
            ><sqm-text slot="label"> <h3>Share via social media</h3> </sqm-text
            ><sqm-portal-container
              slot="content"
              direction="row"
              padding="none"
              gap="xxx-large"
              min-width="150px"
              ><sqm-share-button icon="envelope" medium="email"
                >Email</sqm-share-button
              ><sqm-share-button medium="twitter">Tweet</sqm-share-button
              ><sqm-share-button medium="facebook"
                >Facebook</sqm-share-button
              ></sqm-portal-container
            ></sqm-titled-section
          ></sqm-portal-container
        ></sqm-divided-layout
      >
    </sqm-divided-layout>
