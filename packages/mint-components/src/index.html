<sqm-router>

    path="/:path(\bactivity\b|\beditProfile\b|\bscotia\/activity\b|\bscotia\/editProfile\b|\bscotia\b)?"
  >
    <sqm-router>
      <!-- Existing routes and pages -->
      <template path="/">
        <sqb-program-section program-id="affiliate-program">
          <sqm-portal-protected-route
            require-email-verification="true"
            redirect-to="/login"
            redirect-to-unverified="/emailVerification"
          ></sqm-portal-protected-route>
          <sqm-portal-frame>
            <a slot="header" href="/">
              <sqm-text style="height: 60px">
                <img
                  style="height: 60px"
                  src="https://ps-attachments.s3.amazonaws.com/f11c5e13-e6dc-4446-9dcd-d30b49448b92/sI0ruSbFPr9Mn8H2cWZBkg.svg"
                />
              </sqm-text>
            </a>
            <sqm-divided-layout direction="row">
              <sqm-navigation-sidebar>
                <sqm-navigation-sidebar-item
                  path="/"
                  icon="house"
                  label="Dashboard"
                >
                </sqm-navigation-sidebar-item>
                <sqm-navigation-sidebar-item
                  path="/activity"
                  icon="bar-chart"
                  label="Activity"
                >
                </sqm-navigation-sidebar-item>
                <sqm-navigation-sidebar-item
                  path="/editProfile"
                  icon="person"
                  label="Edit Profile"
                >
                </sqm-navigation-sidebar-item>
                <sqm-navigation-sidebar-item
                  path="/logout"
                  icon="box-arrow-right"
                  label="Logout"
                >
                </sqm-navigation-sidebar-item>
              </sqm-navigation-sidebar>
              <sqm-divided-layout direction="column">
                <sqb-conditional-section
                  condition="$not('scotia' in user.segments)"
                >
                  <sqb-widget
                    widget-type="p/affiliate-program/w/referrerWidget"
                    track-loads="true"
                  >
                  </sqb-widget>
                </sqb-conditional-section>
                <sqb-conditional-section condition="'scotia' in user.segments">
                  <div style="margin: 20px">
                    <h1>Sorry, you are ineligible for this program</h1>
                    <p>
                      To be eligible for this program you cannot be a
                      participating member in the Scotia Bank promotion, please
                      <a href="mailto:support@example.com"
                        >contact for support</a
                      >
                      for more information.
                    </p>
                  </div>
                </sqb-conditional-section>
              </sqm-divided-layout>
            </sqm-divided-layout>
            <sqm-portal-footer
              slot="footer"
              support-email="support@example.com"
              terms-link="https://example.com"
              faq-link="https://example.com"
              terms-text="Terms And Conditions"
              faq-text="FAQ"
              show-powered-by="true"
            ></sqm-portal-footer>
          </sqm-portal-frame>
        </sqb-program-section>
      </template>
