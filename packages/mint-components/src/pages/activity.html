<sqm-divided-layout
  direction="row"
  style="border-top: 1px solid #eaeaea; border-bottom: 1px solid #eaeaea"
>
  <sqm-navigation-sidebar>
    <sqm-navigation-sidebar-item
      path="/"
      icon="house"
      label="Dashboard"
    ></sqm-navigation-sidebar-item>
    <sqm-navigation-sidebar-item
      path="/activity"
      icon="bar-chart"
      label="Activity"
    ></sqm-navigation-sidebar-item>
    <sqm-navigation-sidebar-item
      path="/logout"
      icon="box-arrow-right"
      label="Logout"
    ></sqm-navigation-sidebar-item>
  </sqm-navigation-sidebar>
  <sqm-portal-container direction="column" padding="xxx-large" gap="xxx-large">
    <sqm-text> <h1>Activity</h1></sqm-text>
    <sqm-stat-container space="xxxx-large"
      ><sqm-big-stat
        flex-reverse="true"
        alignment="left"
        stat-type="/referralsCount"
        ><sqm-text><p>Referrals</p></sqm-text></sqm-big-stat
      ><sqm-big-stat
        flex-reverse="true"
        alignment="left"
        stat-type="/rewardsCount"
        ><sqm-text><p>Rewards</p></sqm-text></sqm-big-stat
      ><sqm-graphql-client-provider
        domain="https://managed-identity-staging.herokuapp.com"
        ><fsr-points-stat
          flex-reverse
          alignment="left"
          stat-label="POINTS"
        ></fsr-points-stat></sqm-graphql-client-provider
    ></sqm-stat-container>
    <sqm-referral-table program-id="new-sales-rep-referral-program" per-page="5">
      <div slot="loading" style="display: contents">
        <sqm-table-row>
          <sqm-table-cell colspan="5"
            ><sl-skeleton></sl-skeleton
          ></sqm-table-cell>
        </sqm-table-row>
        <sqm-table-row>
          <sqm-table-cell colspan="5"
            ><sl-skeleton></sl-skeleton
          ></sqm-table-cell>
        </sqm-table-row>
        <sqm-table-row>
          <sqm-table-cell colspan="5"
            ><sl-skeleton></sl-skeleton
          ></sqm-table-cell>
        </sqm-table-row>
        <sqm-table-row>
          <sqm-table-cell colspan="5"
            ><sl-skeleton></sl-skeleton
          ></sqm-table-cell>
        </sqm-table-row>
        <sqm-table-row>
          <sqm-table-cell colspan="5"
            ><sl-skeleton></sl-skeleton
          ></sqm-table-cell>
        </sqm-table-row>
      </div>
      <div slot="empty" style="display: contents">
        <sqm-table-row>
          <sqm-table-cell colspan="5" style="text-align: center"
            >No Referrals Yet</sqm-table-cell
          >
        </sqm-table-row>
      </div>
      <sqm-referral-table-user-column></sqm-referral-table-user-column>
      <sqm-referral-table-rewards-column></sqm-referral-table-rewards-column>
      <sqm-referral-table-status-column
        converted-status-text="Enrolled"
        in-progress-status-text="Invited"
      ></sqm-referral-table-status-column>
      <sqm-referral-table-date-column
        column-title="Date Started"
        date-shown="dateReferralStarted"
      ></sqm-referral-table-date-column>
      <sqm-referral-table-date-column></sqm-referral-table-date-column> </sqm-referral-table
  ></sqm-portal-container>
</sqm-divided-layout>
