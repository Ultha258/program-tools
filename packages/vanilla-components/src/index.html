<body>

  <!-- Partner Widget -->
  <sqh-global-container class="squatch-container" background="#ffffff" max-width="100%">

    <sqh-text-component sqhbanner="true" ishidden="true" background="https://res.cloudinary.com/saasquatch/image/upload/v1535746336/prod_default_assets/default_banner.jpg"
      height="auto" paddingtop="150" paddingbottom="150" text="" color="#000000"></sqh-text-component>

    <sqh-text-component sqhheader="true" text="Welcome Back Firstname" color="#4486E1" fontsize="30" textalign="center"
      paddingtop="30" paddingbottom="10"></sqh-text-component>

    <sqh-text-component sqhbody="true" ismarkdown="true" text="Make sure to get credit for your sales by having followers use your code."
      color="#000000" fontsize="13" textalign="center" paddingtop="5" paddingbottom="20"></sqh-text-component>

    <sqh-copy-link-button text="Copy" buttoncolor="#5C6164" textcolor="#FFFFFF"></sqh-copy-link-button>

    <sqh-share-button-container emaildisplayrule="mobile-and-desktop" emailtext="Email" emailtextcolor="#ffffff"
      emailbackgroundcolor="#4b4d50" facebookdisplayrule="mobile-and-desktop" facebooktext="Facebook" facebooktextcolor="#ffffff"
      facebookbackgroundcolor="#234079" twitterdisplayrule="mobile-and-desktop" twittertext="Twitter" twittertextcolor="#ffffff"
      twitterbackgroundcolor="#4797d2" smsdisplayrule="mobile-only" smstext="SMS" smstextcolor="#ffffff"
      smsbackgroundcolor="#7bbf38" whatsappdisplayrule="mobile-only" whatsapptext="Whatspp" whatsapptextcolor="#ffffff"
      whatsappbackgroundcolor="#25D366" linkedindisplayrule="hidden" linkedintext="LinkedIn" linkedintextcolor="#ffffff"
      linkedinbackgroundcolor="#0084b9" pinterestdisplayrule="hidden" pinteresttext="Pinterest" pinteresttextcolor="#ffffff"
      pinterestbackgroundcolor="#cb2027" messengerdisplayrule="hidden" messengertext="Messenger" messengertextcolor="#ffffff"
      messengerbackgroundcolor="#0084ff" linedisplayrule="mobile-only" linetext="Line Messenger" linetextcolor="#ffffff"
      linebackgroundcolor="#00c300"></sqh-share-button-container>

    <sqh-partner-total-bar></sqh-partner-total-bar>
<div id="vis"></div>


  </sqh-global-container>

<script>
const spec = {
"$schema": "https://vega.github.io/schema/vega/v4.0.json",
"width": 400,
"height": 200,
"padding": 5,

"data": [
{
"name": "table",
"values": [
{"category": "A", "amount": 28},
{"category": "B", "amount": 55},
{"category": "C", "amount": 43},
{"category": "D", "amount": 91},
{"category": "E", "amount": 81},
{"category": "F", "amount": 53},
{"category": "G", "amount": 19},
{"category": "H", "amount": 87}
]
}
],

"signals": [
{
"name": "tooltip",
"value": {},
"on": [
{"events": "rect:mouseover", "update": "datum"},
{"events": "rect:mouseout", "update": "{}"}
]
}
],

"scales": [
{
"name": "xscale",
"type": "band",
"domain": {"data": "table", "field": "category"},
"range": "width"
},
{
"name": "yscale",
"domain": {"data": "table", "field": "amount"},
"nice": true,
"range": "height"
}
],

"axes": [
{ "orient": "bottom", "scale": "xscale" },
{ "orient": "left", "scale": "yscale" }
],

"marks": [
{
"type": "rect",
"from": {"data":"table"},
"encode": {
"enter": {
"x": {"scale": "xscale", "field": "category", "offset": 1},
"width": {"scale": "xscale", "band": 1, "offset": -1},
"y": {"scale": "yscale", "field": "amount"},
"y2": {"scale": "yscale", "value": 0}
},
"update": {
"fill": {"value": "steelblue"}
},
"hover": {
"fill": {"value": "red"}
}
}
},
{
"type": "text",
"encode": {
"enter": {
"align": {"value": "center"},
"baseline": {"value": "bottom"},
"fill": {"value": "#333"}
},
"update": {
"x": {"scale": "xscale", "signal": "tooltip.category", "band": 0.5},
"y": {"scale": "yscale", "signal": "tooltip.amount", "offset": -2},
"text": {"signal": "tooltip.amount"},
"fillOpacity": [
{"test": "datum === tooltip", "value": 0},
{"value": 1}
]
}
}
}
]
};
  vegaEmbed('#vis', spec, {
    defaultStyle: true
  });
</script>
</body>
</html>
