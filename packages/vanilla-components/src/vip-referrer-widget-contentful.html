 <sqh-global-container 
 class="squatch-container" 
 background="#ffffff"
 fontfamily="Roboto"
 >
     
   <sqh-text-component 
     sqhbanner="true"
     ishidden="true"
     background="https://res.cloudinary.com/saasquatch/image/upload/v1535746336/prod_default_assets/default_banner.jpg"
     height="auto"
     paddingtop="150"
     paddingbottom="150"
     text=""
     color="#000000"
   ></sqh-text-component>
 
   <sqh-text-component
     sqhheader="true" 
     text="Spend $100.<br>Get $5 Credit." 
     ismarkdown="true"
     color="#285F62" 
     fontsize="30" 
     fontweight="bold"
     textalign="center"
     paddingtop="30" 
     paddingbottom="10"
   ></sqh-text-component>
   
 <!-- New Component Here -->
 
   <sqh-progress-indicator
     sqhprogress="true"
     progresswidth="200px"
     noprogresstextcolor="#000"
     noprogressearnedmessage="You've already earned {amountEarned} credit"
     noprogressneededmessage="Get Started - Spend ${amountNeeded} and get $5 credit." 
     noprogresspercentagecolor="#285F62"
     noprogressprogresscolor="#009DF5"
     inprogresstextcolor="#000"
     inprogressearnedmessage="You've already earned {amountEarned} credit"
     inprogressneededmessage="Almost there - Spend ${amountNeeded} more and get $5 credit."
     inprogresspercentagecolor="#285F62"
     inprogressprogresscolor="#009DF5"
     completedtextcolor="#000"
     completedearnedmessage="You've already earned {amountEarned} credit"
     completedneededmessage="<h1 style='font-size:36px;margin-bottom:2px;'>Congrats!</h1><h3 style='font-size:20px;margin:2px 0;'>You just earned another great reward.</h3><br /><p style='margin-bottom:1.5em;margin-top:5px;color:#000'>We love rewarding customers like you, keep it up!</p><p style='color:#000'>Earn More Rewards</p>"
     completedpercentagecolor="#285F62"
     completedrewardedcolor="#285F62"
     completedprogresscolor="#009DF5"
     percentagesize="32px"
     editormode="completed"
   >
   </sqh-progress-indicator>
 
   <sqh-cta-component 
     sqhfooter="true" 
     text="Shop Now" 
     color="#FFF" 
     backgroundcolor="#F5A100"
     fontsize="14"
     textalign="center"
     paddingtop="10"
     paddingbottom="10"
     width="170"
     borderradius="24"
     url="https://google.com"
   ></sqh-cta-component>
 
   <sqh-text-component 
     sqhfooter="true" 
     text="Terms and Conditions" 
     color="lightgray" 
     fontsize="13"
     textalign="center"
     paddingtop="10"
     paddingbottom="10"
   ></sqh-text-component>
     
 </sqh-global-container>
