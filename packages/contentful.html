<sqh-global-container background=\"transparent\">

    <sqh-text-component text=\"Give $10 and Get $10!\" fontsize=\"30\" color=\"#4486E1\" paddingtop=\"30\" paddingbottom=\"10\"></sqh-text-component>
    
    <sqh-text-component color=\"#000\" fontsize=\"13\" text=\"Give a friend a $10 and receive a $10 for yourself when they pay their first bill.\" paddingtop=\"12\" paddingbottom=\"10\"></sqh-text-component>

    <sqh-text-component color=\"#000\" fontsize=\"13\" text=\"Share the link below or use the code **RIDDIKULUS.**\" ismarkdown=\"true\" paddingtop=\"5\" paddingbottom=\"20\"></sqh-text-component>

    <sqh-close-button></sqh-close-button>

    <sqh-copy-link-button hidden=\"false\"></sqh-copy-link-button>

    <sqh-share-button-container maxwidth=\"100%\" twitterdisplayrule=\"\" messengerdisplayrule=\"desktop\"></sqh-share-button-container>

    <sqh-text-component color=\"#000\" fontsize=\"13\" text=\"**Rewards Dashboard**\" ismarkdown=\"true\" paddingtop=\"20\" paddingbottom=\"10\"></sqh-text-component>

    <sqh-stats-container>
      <sqh-stat-component slot=\"stat-1\" statcolor=\"#4caf50\" stattype=\"/referralsCount\" statdescription=\"Total Referrals\"></sqh-stat-component>
      <sqh-stat-component slot=\"stat-2\" stattype=\"/rewardsCount\" statdescription=\"Total Rewards\"></sqh-stat-component>
      <sqh-stat-component slot=\"stat-3\" stattype=\"/rewardBalance/CREDIT/CENTS/pretty\" statdescription=\"Credit earned\"></ssqh-stat-component>
    </sqh-stats-container>

    <sqh-referral-list
      referralnamecolor=\"darkslategray\"
      referraltextcolor=\"lightgray\"
      rewardcolor=\"green\"
      pendingcolor=\"lightgray\"
      referrercontent=\"Referred you {date}\"
      convertedcontent=\"Signed up, reffered {date}\"
      pendingcontent=\"Trial user, reffered {date}\"
      pendingvalue=\"Referral pending\"
      valuecontent=\"and {extrarewards} more {extrarewards, plural, one {reward} other {rewards}}\"
      paginatemore=\"View More\"
      paginateless=\"Previous\"
    ></sqh-referral-list>

  </sqh-global-container>
